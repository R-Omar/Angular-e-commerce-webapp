<mat-toolbar color="default">
  <span>{{
    currentCategory ? currentCategory.name : "Toutes nos cat√©gories"
  }}</span>

  <input
    type="text"
    id="filter"
    placeholder="Rechercher un produit dans le catalogue"
    [(ngModel)]="search"
    (ngModelChange)="searchProducts()"
  />

  <mat-form-field id="products-per-page">
    <mat-label>Produits par ligne</mat-label>
    <mat-select [(value)]="gridColumns">
      <mat-option [value]="3">3 par ligne</mat-option>
      <mat-option [value]="4">4 par ligne </mat-option>
    </mat-select>
  </mat-form-field>
</mat-toolbar>

<mat-divider></mat-divider>

<mat-grid-list cols="{{ gridColumns }}" rowHeight="440px">
  <mat-grid-tile *ngFor="let product of searchedProducts">
    <app-product-card [product]="product"></app-product-card
  ></mat-grid-tile>
</mat-grid-list>
