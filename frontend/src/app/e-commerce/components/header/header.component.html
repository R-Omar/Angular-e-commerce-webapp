<mat-toolbar color="primary">
  <button mat-icon-button (click)="onToggleSideBar()">
    <mat-icon>menu</mat-icon>
    <span class="button-label"> Catégories </span>
  </button>
  
  <div>
    <button mat-button routerLink="/" routerLinkActive="active-link">
      <mat-icon>home</mat-icon>
      <span class="button-label"> Acceuil</span>
    </button>
  
    <button mat-button routerLink="/cart-details" routerLinkActive="active-link">
      <mat-icon
        matBadge="{{ cartItemsCount() }}"
        matBadgePosition="before"
        matBadgeColor="warn"
        >shopping_cart</mat-icon
      >
      <span class="button-label">Panier</span>
    </button>

    <button mat-button routerLink="/login" routerLinkActive="active-link" *ngIf="token">
      <mat-icon>exit_to_app</mat-icon>
      <span class="button-label">Se déconnecter</span>
    </button>
  
    <button mat-button routerLink="/login" routerLinkActive="active-link" *ngIf="!token">
      <mat-icon>power_settings_new</mat-icon> 
      <span class="button-label">Se connecter</span>
    </button>
  </div>
</mat-toolbar>
